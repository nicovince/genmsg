types:
- name: complex
  desc: "Hold complex data"
  fields:
  - name: real
    type: uint8_t
    desc: real part of data
  - name: imaginary
    type: uint8_t
    desc: imaginary part of data

- name: pos
  desc: "cartesian position"
  fields:
  - name: x
    type: uint8_t
    desc: "x coord"
  - name: y
    type: uint8_t
    desc: "y coord"

messages:
- name: mul_complex
  id: 1
  desc: "multiply complex data"
  fields:
  - name: mul_factor
    type: uint8_t
    desc: "Multiplier"
  - name: complex_value
    type: complex
    desc: "Complex data"

- name: mul_complex2
  id: 2
  desc: "multiply complex data"
  fields:
  - name: mul_factor
    type: uint8_t
    desc: "Multiplier"
  - name: complex_value
    type: complex
    desc: "Complex data"

